<!-- this is what gets injected when you make a mistaken search or end up w/0 results -->
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
	</head>

	<body>
		<p>Your search returned no results. Would you like to review your filters?</p>
		<div id="error_debug">
			<!-- generate fandom-specific ones via js -->
			<div id="filter-global-div">
				<label for="globalBox">Global</label>
				<textarea id="globalBox"></textarea>
			</div>
		</div>
		<ul id="debugged-search" class="actions">
			<a href="#main">Show All Filters</a>
			<a>Search Again</a> <!-- set this one's href via js -->
		</ul>
	</body>
</html>
