<!-- and these are for the filter boxes -->
<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
</head>

<body>
	<details id="stickyFilters">
		<summary>Saved Filters</summary>
		<!-- will have to alter the js a bit to reflect the id placement switch, but this is mostly in case i want to add in like an ~advanced options~ setting and have to show more textboxes/inputs -->
		<div id="globalFilters"> 
			<label class="filter-box-label" for="globalBox">Global:</label><br>
			<textarea id="globalBox"></textarea>
			<span>
				<input id="enable-global" type="checkbox">
				<label for="enable-global">Enable</label>
			</span>
		</div>
		<hr>
		<!-- use js to control whether this box appears or not -->
		<div id="fandomFilters">
			<label class="filter-box-label" for="fandomBox">Fandom <small><!-- have the fandom name put here via js --></small>:</label><br>
			<textarea id="fandomBox"></textarea>
			<span>
				<!-- use js to change their ids? though it might be better to leave it generic for now -->
				<input id="enable-fandom" type="checkbox">
				<label for="enable-fandom">Enable</label>
			</span>
		</div>
	</details>
</body>

</html>
